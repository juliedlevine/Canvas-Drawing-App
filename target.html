<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas Exercises</title>
    </head>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
    </body>

    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');


        // 5 circles all inside each other
        // Outer red
        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.ellipse(300, 300, 300, 300, 0, 0, Math.PI * 2);
        ctx.fill();
        // Next white
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.ellipse(300, 300, 225, 225, 0, 0, Math.PI * 2);
        ctx.fill();
        // Next red
        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.ellipse(300, 300, 150, 150, 0, 0, Math.PI * 2);
        ctx.fill();
        // // Next white
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.ellipse(300, 300, 88, 88, 0, 0, Math.PI * 2);
        ctx.fill();
        // // Final small red
        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.ellipse(300, 300, 43, 43, 0, 0, Math.PI * 2);
        ctx.fill();

    </script>
</html>
